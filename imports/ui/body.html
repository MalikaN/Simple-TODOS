<body>
	<div class="container">
		<header>
			<h1>ToDo List</h1>


		<form class="new-task"> 
			<input type="text" name="text" placeholder="Type to add new tasks">

		</form>

		</header>


		<ui>
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ui>
	</div>
</body>

<template name="task">
	<li>{{text}}</li>

</template>
